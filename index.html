<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umer Khokhar — Video Editor</title>

  <style>
    :root{
      --bg:#0a0a0a;
      --surface:#ffffff08;
      --text:#f1f1f1;
      --accent:#64b5f6;
      --accent2:#e84393;
      --radius:18px;
      --transition:.45s cubic-bezier(.25,.8,.25,1);
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    body::before{
      content:'';
      position:fixed;inset:0;
      background:
        radial-gradient(circle at 20% 50%,rgba(100,181,246,.1) 0%,transparent 50%),
        radial-gradient(circle at 80% 80%,rgba(232,67,147,.1) 0%,transparent 50%),
        radial-gradient(circle at 40% 20%,rgba(100,181,246,.05) 0%,transparent 50%);
      z-index:-1;
      animation:bgShift 20s ease-in-out infinite;
    }
    @keyframes bgShift{0%,100%{opacity:1}50%{opacity:.7}}

    header{
      max-width:1000px;margin:1.5rem auto 0;
      background:var(--surface);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      backdrop-filter:blur(25px);
      padding:.75rem 1.25rem;
      display:flex;align-items:center;justify-content:space-between;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .nav__logo{font-weight:700;font-size:1.1rem;display:flex;align-items:center;gap:.5rem;color:#fff}
    .nav__logo img{width:34px;height:34px;border-radius:50%}
    .nav__links{display:flex;gap:1.25rem}
    .nav__links a{font-size:.9rem;position:relative;color:var(--text);text-decoration:none}
    .nav__links a::after{
      content:'';position:absolute;left:0;bottom:-4px;height:2px;width:0;
      background:var(--accent);transition:width var(--transition);
    }
    .nav__links a:hover::after,.nav__links a.active::after{width:100%}
    .btn{
      padding:.55rem 1.1rem;border-radius:var(--radius);
      background:var(--accent);color:#fff;font-weight:600;
      font-size:.85rem;text-decoration:none;border:none;cursor:pointer;
      transition:background var(--transition),transform var(--transition);
    }
    .btn:hover{background:var(--accent2);transform:translateY(-2px)}

    .hero{text-align:center;padding:6rem 1rem 4rem;background:radial-gradient(circle at 50% 0%,rgba(100,181,246,.14) 0%,transparent 40%)}
    .hero h1{font-size:clamp(2rem,5vw,3rem);margin-bottom:.5rem}
    .hero p{font-size:1.1rem;opacity:.8;margin-bottom:1.75rem}
    .hero__poster{
      position:relative;display:inline-block;border-radius:var(--radius);overflow:hidden;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      transition:transform var(--transition),box-shadow var(--transition);
      will-change:transform;
    }
    .hero__poster:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 25px 50px rgba(0,0,0,.45);
    }
    .hero__poster img{width:100%;max-width:700px;display:block}
    .play-icon{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      font-size:4rem;color:#fff;background:rgba(0,0,0,.35);
      opacity:0;transition:opacity var(--transition);
    }
    .hero__poster:hover .play-icon{opacity:1}

    #reels h2{text-align:center;font-size:2rem;margin:2rem 0 1rem;font-weight:700}
    .grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:1.5rem;padding:3rem 1rem;
      max-width:1000px;margin:auto;
      perspective:2000px;
    }

    .card{
      position:relative;background:var(--surface);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);overflow:hidden;
      display:block;text-decoration:none;color:var(--text);
      transition:transform var(--transition),box-shadow var(--transition),z-index .2s;
      will-change:transform;
    }
    .card img{width:100%;height:260px;object-fit:cover;display:block}
    .card__info{padding:.75rem 1rem;text-align:center;font-weight:600}

    .card .play-icon{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      font-size:3rem;color:#fff;background:rgba(0,0,0,.35);
      opacity:0;transition:opacity var(--transition);
    }

    .card:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 25px 50px rgba(0,0,0,.45);
      z-index:20;
    }
    .card:hover .play-icon{opacity:1}

    /* Nearby cards motion */
    .grid:hover .card:not(:hover){
      transform:translateY(2px) scale(.98);
      opacity:.85;
    }

    .fade-up{opacity:0;transform:translateY(30px);transition:all .6s ease}
    .fade-up.visible{opacity:1;transform:translateY(0)}

    footer{
      max-width:1000px;margin:2rem auto 1.5rem;
      background:var(--surface);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      padding:1.5rem 1rem;text-align:center;font-size:.85rem;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    @media(max-width:600px){
      .nav__links{display:none}
      .hero{padding:4rem 1rem 3rem}
    }
  </style>
</head>

<body>

<header>
  <a class="nav__logo" href="#">
    <img src="pfp.png" alt="Logo"> Umer
  </a>
  <nav class="nav__links">
    <a href="#hero" class="active">Home</a>
    <a href="#reels">Reels</a>
    <a href="#contact">Contact</a>
  </nav>
  <a class="btn" href="#contact">Hire Me</a>
</header>

<section id="hero" class="hero fade-up">
  <h1>Video Editor / Motion Designer</h1>
  <p>High-energy edits. Modern visual storytelling.</p>

  <a class="hero__poster" href="https://www.instagram.com/reel/C-xDsyWSMps/">
    <img src="hero_reel.png" alt="Hero Reel">
    <span class="play-icon">▶</span>
  </a>
</section>

<section id="reels">
  <h2 class="fade-up">Featured Reels</h2>

  <div class="grid">

    <a class="card fade-up" href="https://www.instagram.com/p/DOWcxJ9DWor/">
      <img src="rounded_1.png" alt="Reel 1">
      <span class="play-icon">▶</span>
      <div class="card__info">Newest Reel</div>
    </a>

    <a class="card fade-up" href="https://www.instagram.com/reel/DOWcxJ9DWor/">
      <img src="rounded_2.png" alt="Reel 2">
      <span class="play-icon">▶</span>
      <div class="card__info">Grid Reel</div>
    </a>

    <a class="card fade-up" href="https://www.instagram.com/reel/.../">
      <img src="rounded_3.png" alt="Reel 3">
      <span class="play-icon">▶</span>
      <div class="card__info">Another Edit</div>
    </a>

  </div>
</section>

<section id="contact" class="fade-up">
  <footer>
    © <span id="year"></span> Umer Khokhar — All rights reserved.
  </footer>
</section>

<script>
/* nav active link */
const sections=document.querySelectorAll('section');
const navLinks=document.querySelectorAll('.nav__links a');
window.addEventListener('scroll',()=>{
  let cur='';
  sections.forEach(sec=>{
    const top=sec.offsetTop;
    if(scrollY>=top-100) cur=sec.getAttribute('id');
  });
  navLinks.forEach(link=>{
    link.classList.remove('active');
    if(link.getAttribute('href')===`#${cur}`) link.classList.add('active');
  });
});

/* fade up */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{if(entry.isIntersecting)entry.target.classList.add('visible')});
},{threshold:.15});
document.querySelectorAll('.fade-up').forEach(el=>observer.observe(el));

/* dynamic year */
document.getElementById('year').textContent=new Date().getFullYear();
</script>

</body>
</html>
