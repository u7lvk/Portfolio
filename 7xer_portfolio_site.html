    body {
      margin: 0;

    header {
      text-align: center;

      padding: 1rem 2rem;
      max-width: 1000px;
      margin: auto;

    .thumb {
      background: #2f3443;
      padding: 1rem;
      border-radius: 1rem;

      text-align: center;
    }
    .thumb img {
      width: 100%%;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
